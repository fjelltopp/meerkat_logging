language: python
python:
- '3.6'
env:
  global:
  - MEERKAT_AUTH_SETTINGS='/home/travis/build/meerkat-code/meerkat_libs/meerkat_libs/auth_client/sample_auth.cfg'
  - CONFIG_OBJECT="config.Testing"

addons:
  postgresql: '9.6'
services:
- postgresql

install:
- pip install .
- pip install -r requirements.txt
- cd ..
- git clone https://github.com/meerkat-code/meerkat_libs.git
- pip install -r meerkat_libs/requirements.txt
- export PYTHONPATH=$PYTHONPATH:$HOME/build/meerkat-code/meerkat_libs/
- cd meerkat_logging/
script: nosetests --logging-level=WARNING
notifications:
  slack:
    secure: ""
